<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            /* Dark Mode Defaults */
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-tertiary: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e0;
            --accent-blue: #63b3ed;
            --accent-blue-hover: #4299e1;
            --accent-blue-active: #2b6cb0;
            --accent-red: #f56565;
            --accent-green: #48bb78;
            --accent-purple: #805ad5;
            --accent-purple-hover: #6b46c1;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: #63b3ed;
        }

        body.light-mode {
            /* Light Mode Overrides */
            --bg-primary: #f7fafc;
            --bg-secondary: #edf2f7;
            --bg-tertiary: #e2e8f0;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-blue: #3182ce;
            --accent-blue-hover: #2b6cb0;
            --accent-blue-active: #2c5282;
            --accent-red: #e53e3e;
            --accent-green: #38a169;
            --accent-purple: #6b46c1;
            --accent-purple-hover: #553c9a;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #3182ce;
        }

        /* Basic Reset & Font */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scroll from panels */
            overflow-y: auto; /* Allow vertical scrolling if content overflows */
            transition: background-color 0.3s ease;
        }

        /* Main Layout Container */
        .main-layout {
            display: flex;
            flex-direction: row; /* Default to row for wider screens */
            gap: 20px;
            align-items: flex-start;
            max-width: 1200px; /* Overall max width for the desktop layout */
            width: 100%;
            justify-content: center;
            flex-grow: 1;
            position: relative; /* For mobile panel positioning */
        }

        /* Side Panels (Desktop Default) */
        .left-panel, .right-panel {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 5px 10px var(--shadow-color);
            padding: 20px;
            flex-shrink: 0;
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Game Container (Center) */
        .game-container {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 10px 15px var(--shadow-color);
            padding: 30px;
            text-align: center;
            flex-grow: 1;
            width: auto; /* Let content determine width, constrained by max-width */
            max-width: 500px; /* Adjusted max width for better laptop fit */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-blue);
        }

        /* Player Info & Stats */
        .player-info {
            background-color: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            color: var(--text-secondary);
            width: 100%;
        }

        .player-info label {
            color: var(--text-primary);
            font-weight: bold;
        }

        .player-info input[type="text"] {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 8px 12px;
            color: var(--text-primary);
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .player-info input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-blue-hover);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        .stats {
            margin-top: 10px;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .stats span {
            font-weight: bold;
            color: var(--accent-green);
        }

        /* Game Board */
        .board {
            display: grid;
            gap: 8px;
            margin: 20px auto;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            overflow: hidden;
            width: 100%; /* Take 100% of parent's available width */
            aspect-ratio: 1 / 1; /* Maintain square aspect ratio */
            transition: background-color 0.3s ease;
            /* grid-template-columns/rows and font-size set by JS dynamically */
        }

        .cell {
            background-color: var(--bg-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            border-radius: 6px;
            color: var(--text-secondary);
        }

        .cell:hover {
            background-color: var(--bg-tertiary);
            transform: scale(1.02);
        }

        .cell.x {
            color: var(--accent-red);
        }

        .cell.o {
            color: var(--accent-green);
        }

        /* Status Message */
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 30px;
            color: var(--text-primary);
        }

        /* Buttons & Controls */
        .controls-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .btn {
            background-color: var(--accent-blue);
            color: var(--bg-primary);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px var(--shadow-color);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--accent-blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--shadow-color);
        }

        .btn:active {
            background-color: var(--accent-blue-active);
            transform: translateY(0);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        /* Button ripple effect */
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0;
            transform: scale(1) translate(-50%, -50%);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .btn:active::after {
            transform: scale(100) translate(-50%, -50%);
            opacity: 1;
            transition: 0s;
        }

        /* AI Level Selector */
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: var(--text-secondary);
            width: 100%;
            justify-content: space-between;
        }

        .control-group select {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .control-group select:focus {
            border-color: var(--accent-blue-hover);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        /* Theme Toggle Button (Icon Button) */
        .theme-toggle-btn {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        .theme-toggle-btn:hover {
            background-color: var(--accent-blue-hover);
        }
        .theme-toggle-btn svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }


        /* Message Box Styling */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .message-box-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .message-box {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 20px var(--shadow-color);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
        }

        .message-box-overlay.visible .message-box {
            transform: translateY(0);
        }

        .message-box h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--accent-blue);
        }

        .message-box p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        .message-box-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .message-box-buttons button {
            background-color: var(--accent-green);
            color: var(--bg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .message-box-buttons button:hover {
            background-color: var(--accent-green);
        }

        .message-box-buttons button.secondary {
            background-color: var(--accent-blue);
        }

        .message-box-buttons button.secondary:hover {
            background-color: var(--accent-blue-hover);
        }

        /* Footer Styles */
        .footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            background-color: var(--bg-secondary);
            width: 100%;
            box-shadow: 0 -2px 5px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Mobile-specific layout and toggles */
        .mobile-header-controls {
            display: none; /* Hidden by default */
            width: 100%;
            justify-content: center; /* Center the title */
            align-items: center;
            padding: 10px 0;
            margin-bottom: 10px;
            position: relative; /* For absolute positioning of game title */
        }

        .mobile-panel-toggles {
            display: none; /* Hidden by default */
            width: 100%;
            justify-content: space-around; /* Space out buttons */
            gap: 10px;
            margin-bottom: 20px;
        }

        .mobile-toggle-btn {
            background-color: var(--accent-blue);
            color: var(--bg-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            flex-grow: 1;
            max-width: 180px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .mobile-toggle-btn:hover {
            background-color: var(--accent-blue-hover);
        }

        /* Default for .panel-close-btn (desktop) - hidden */
        .panel-close-btn {
            display: none; /* Hidden by default on desktop */
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            z-index: 1001; /* Above panel content */
        }
        .panel-close-btn:hover {
            background-color: var(--bg-tertiary);
        }

        /* Overlay to capture outside clicks */
        .panel-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998; /* Below panels, above game */
        }
        .panel-overlay.visible {
            display: block;
        }


        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
                align-items: center;
                gap: 0;
            }

            .mobile-header-controls {
                display: flex; /* Show mobile header */
            }

            .mobile-panel-toggles {
                display: flex; /* Show mobile toggle buttons */
            }

            /* Show close button on mobile */
            .panel-close-btn {
                display: block; /* Make visible on mobile */
            }

            /* Mobile panels are fixed overlays */
            .left-panel, .right-panel {
                display: flex; /* Always flex on mobile for content layout */
                position: fixed;
                top: 0;
                height: 100%;
                width: 280px; /* Fixed width for slide-out panels */
                padding-top: 60px; /* Space for the mobile header */
                z-index: 999;
                /* Transition for transform, opacity, and visibility */
                transition: transform 0.3s ease-out, opacity 0.3s ease-out;
                box-shadow: 0 0 15px var(--shadow-color);
                opacity: 0; /* Start transparent */
                pointer-events: none; /* Disable interaction when hidden */
            }

            .left-panel {
                left: 0;
                transform: translateX(-100%);
            }
            .left-panel.visible {
                transform: translateX(0);
                opacity: 1; /* Make opaque */
                pointer-events: auto; /* Enable interaction */
            }

            .right-panel {
                right: 0;
                transform: translateX(100%);
            }
            .right-panel.visible {
                transform: translateX(0);
                opacity: 1; /* Make opaque */
                pointer-events: auto; /* Enable interaction */
            }

            .game-container {
                width: 90%; /* Take 90% width on mobile */
                max-width: 450px; /* Limit max width */
                margin-top: 20px; /* Space from mobile toggles */
            }
            h1 {
                font-size: 2rem;
            }
            .message {
                font-size: 1.2rem;
            }
            .board {
                max-width: 95vw; /* Ensure board itself doesn't exceed viewport width */
                height: auto;
            }
            .cell {
                min-width: 60px;
                min-height: 60px;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .controls-group, .control-group {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .control-group select, .player-info input[type="text"] {
                width: 100%;
                max-width: 250px;
            }

            .footer {
                margin-top: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <!-- Mobile-only Header Controls (for game title) -->
        <div class="mobile-header-controls" id="mobile-header-controls">
            <!-- Removed duplicate h2 for Tic-Tac-Toe title. Main h1 below serves this purpose. -->
        </div>

        <!-- Mobile Panel Toggle Buttons (visible on mobile, above game-container) -->
        <div class="mobile-panel-toggles" id="mobile-panel-toggles">
            <button class="mobile-toggle-btn" id="toggle-left-panel-btn">Player Info</button>
            <button class="mobile-toggle-btn" id="toggle-right-panel-btn">Controls</button>
        </div>

        <!-- Left Panel (Player Info) -->
        <div class="left-panel" id="left-panel">
            <button class="panel-close-btn" id="left-panel-close-btn">✕</button>
            <div class="player-info">
                <label for="player-name-input">Your Name:</label>
                <input type="text" id="player-name-input" placeholder="Enter your name" value="Player">
                <div class="stats" id="player-stats">
                    Wins: <span>0</span> | Losses: <span>0</span> | Draws: <span>0</span>
                </div>
            </div>
            <button class="theme-toggle-btn" id="theme-toggle-btn">
                <!-- SVG for Sun (Light Mode) -->
                <svg id="sun-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.472 4.547a.75.75 0 0 1 1.06 0.943l-1.472 1.472a.75.75 0 0 1-.943-1.06l1.472-1.472ZM4.5 12a.75.75 0 0 1-.75-.75h-2.25a.75.75 0 0 1 0-1.5H3.75A.75.75 0 0 1 4.5 12ZM12 18.75a.75.75 0 0 1-.75-.75v-2.25a.75.75 0 0 1 1.5 0v2.25a.75.75 0 0 1-.75.75ZM16.528 19.453a.75.75 0 0 1-1.06 0.943l1.472 1.472a.75.75 0 0 1 .943-1.06l-1.472-1.472ZM18.75 12a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 0-1.5h-2.25a.75.75 0 0 1-.75.75ZM16.528 4.547a.75.75 0 0 1 0-1.06l1.472-1.472a.75.75 0 0 1 1.06 0.943l-1.472 1.472ZM12 7.5a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9Z" />
                </svg>
                <!-- SVG for Moon (Dark Mode) -->
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9c.441 0 .873.067 1.288.192a.75.75 0 0 1 .819.162.75.75 0 0 0 .655-.196 2.25 2.25 0 0 1 2.366-3.081q.03-.028.062-.058A8.967 8.967 0 0 0 18 9a9 9 0 0 0-8.472-7.282Z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <div class="game-container">
            <h1>Tic-Tac-Toe</h1>
            <div class="message" id="game-message">X's Turn</div>
            <div class="board" id="game-board">
                <!-- Cells will be dynamically generated by JavaScript -->
            </div>
        </div>

        <div class="right-panel" id="right-panel">
            <button class="panel-close-btn" id="right-panel-close-btn">✕</button>
            <div class="controls-group">
                <button class="btn" id="new-game-btn">New Game</button>
                <button class="btn" id="toggle-mode-btn">Play Against AI</button>
                <div class="control-group" id="ai-level-control">
                    <label for="ai-level-select">AI Level:</label>
                    <select id="ai-level-select">
                        <!-- Options will be generated by JS -->
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for tap-outside closing -->
    <div class="panel-overlay" id="panel-overlay"></div>

    <!-- Custom Message Box for Alerts -->
    <div class="message-box-overlay" id="message-box-overlay">
        <div class="message-box">
            <h3 id="message-box-title"></h3>
            <p id="message-box-content"></p>
            <div class="message-box-buttons" id="message-box-buttons">
                <!-- Buttons will be dynamically added here -->
                <button id="message-box-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Khing Spotless. All rights reserved.</p>
    </footer>

    <script>
        // --- DOM Elements ---
        const boardElement = document.getElementById('game-board');
        const messageElement = document.getElementById('game-message');
        const newGameBtn = document.getElementById('new-game-btn');
        const toggleModeBtn = document.getElementById('toggle-mode-btn');
        const playerNameInput = document.getElementById('player-name-input');
        const playerStatsElement = document.getElementById('player-stats');
        const aiLevelSelect = document.getElementById('ai-level-select');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');

        // Mobile Layout Elements
        const mobileHeaderControls = document.getElementById('mobile-header-controls');
        const mobilePanelToggles = document.getElementById('mobile-panel-toggles');
        const toggleLeftPanelBtn = document.getElementById('toggle-left-panel-btn');
        const toggleRightPanelBtn = document.getElementById('toggle-right-panel-btn');
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');
        const leftPanelCloseBtn = document.getElementById('left-panel-close-btn');
        const rightPanelCloseBtn = document.getElementById('right-panel-close-btn');
        const panelOverlay = document.getElementById('panel-overlay'); // New overlay element

        // Message Box Elements
        const messageBoxOverlay = document.getElementById('message-box-overlay');
        const messageBoxTitle = document.getElementById('message-box-title');
        const messageBoxContent = document.getElementById('message-box-content');
        const messageBoxButtonsContainer = document.getElementById('message-box-buttons');

        // Theme Icons
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        // --- Game State Variables ---
        let board = []; // Will be dynamically sized
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'ai';
        let playerName = 'Player';
        let aiLevel = 1;
        let boardSize = 3; // Will be determined by aiLevel
        const WIN_CONDITION_LENGTH = 3; // How many in a row to win (e.g., 3 for standard Tic-Tac-Toe)
        // BASE_CELL_SIZE_PX and CELL_SIZE_DECREMENT_PER_LEVEL are now primarily for font scaling guidance
        const BASE_CELL_SIZE_PX = 110;
        const CELL_SIZE_DECREMENT_PER_LEVEL = 10;

        let stats = { wins: 0, losses: 0, draws: 0 };
        let activePanel = null; // Tracks which panel is currently open ('left' or 'right')

        // --- Utility Functions ---

        /**
         * Displays a custom message box instead of alert().
         * @param {string} title - The title of the message box.
         * @param {string} message - The content message.
         * @param {Array<Object>} [buttons] - Optional array of button configurations.
         * Each object: { text: string, className: string, onClick: Function }
         */
        function showMessageBox(title, message, buttons = [{ text: 'OK', className: '', onClick: hideMessageBox }]) {
            messageBoxTitle.textContent = title;
            messageBoxContent.textContent = message;

            messageBoxButtonsContainer.innerHTML = '';

            buttons.forEach(btnConfig => {
                const button = document.createElement('button');
                button.textContent = btnConfig.text;
                button.className = btnConfig.className;
                button.addEventListener('click', () => {
                    btnConfig.onClick();
                    hideMessageBox();
                });
                messageBoxButtonsContainer.appendChild(button);
            });

            messageBoxOverlay.classList.add('visible');
        }

        /**
         * Hides the custom message box.
         */
        function hideMessageBox() {
            messageBoxOverlay.classList.remove('visible');
        }

        /**
         * Updates the displayed player stats.
         */
        function updateStatsDisplay() {
            playerStatsElement.querySelector('span:nth-child(1)').textContent = stats.wins;
            playerStatsElement.querySelector('span:nth-child(2)').textContent = stats.losses;
            playerStatsElement.querySelector('span:nth-child(3)').textContent = stats.draws;
        }

        /**
         * Calculates AI mistake chance based on level.
         * @param {number} level - AI level (1-20).
         * @returns {number} - Probability of making a random move (0.0 to 1.0).
         */
        function getMistakeChance(level) {
            return Math.max(0, 0.5 - (level - 1) * (0.5 / 19));
        }

        /**
         * Determines the board size based on the AI level.
         */
        function getBoardSizeForLevel(level) {
            if (level >= 1 && level <= 5) return 3;
            if (level >= 6 && level <= 10) return 4;
            if (level >= 11 && level <= 15) return 5;
            if (level >= 16 && level <= 20) return 6;
            return 3; // Default
        }

        /**
         * Applies dynamic cell and board sizing based on current boardSize.
         */
        function applyDynamicBoardStyles() {
            // Board width is now handled by CSS (width: 100%, aspect-ratio: 1/1)
            // We only need to set grid template and font size based on actual rendered size
            boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            boardElement.style.gridTemplateRows = `repeat(${boardSize}, 1fr)`;

            // Calculate actual cell size after the board has rendered and its width is determined by CSS
            // This needs a slight delay or to be called after DOM update, but for now, offsetWidth should be fine.
            const actualBoardWidth = boardElement.offsetWidth;
            const actualCellSize = (actualBoardWidth - (8 * (boardSize - 1))) / boardSize; /* Account for gap */

            document.querySelectorAll('.cell').forEach(cell => {
                // Scale font size based on the actual cell size
                cell.style.fontSize = `${actualCellSize * 0.6}px`;
            });

            // The gameContainer's max-width is now fixed in CSS, no longer dynamically set here
        }

        // --- Game Logic ---

        /**
         * Initializes or resets the game state.
         */
        function initGame() {
            boardSize = getBoardSizeForLevel(aiLevel);
            board = Array(boardSize * boardSize).fill('');
            currentPlayer = 'X';
            gameActive = true;
            messageElement.textContent = `${playerName}'s Turn (X)`;

            boardElement.innerHTML = '';
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.cellIndex = i;
                cell.addEventListener('click', handleCellClick, { once: true });
                boardElement.appendChild(cell);
            }

            // Call applyDynamicBoardStyles after cells are added to ensure offsetWidth is accurate
            applyDynamicBoardStyles();

            if (gameMode === 'ai' && currentPlayer === 'O') {
                setTimeout(aiMove, 500);
            }
        }

        /**
         * Handles a click event on a game cell.
         * @param {Event} event - The click event object.
         */
        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.cellIndex);

            // Prevent moves if game is not active or if any mobile panel is open
            // This check is for all clicks, including AI's simulated clicks.
            if (board[clickedCellIndex] !== '' || !gameActive || activePanel !== null) {
                return;
            }

            // Removed the problematic line:
            // if (gameMode === 'ai' && currentPlayer === 'O') { return; }
            // This was preventing the AI's own clicks from being processed.

            board[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());

            if (checkWin(board, currentPlayer, boardSize, WIN_CONDITION_LENGTH)) {
                messageElement.textContent = `${currentPlayer} Wins!`;
                gameActive = false;
                if (gameMode === 'ai') {
                    if (currentPlayer === 'X') stats.wins++;
                    else stats.losses++;
                }
                updateStatsDisplay();

                const winMessage = `${currentPlayer === 'X' ? playerName : 'AI (O)'} has won the game!`;
                const buttons = [
                    { text: 'Replay', className: '', onClick: initGame }
                ];
                if (gameMode === 'ai' && currentPlayer === 'X' && aiLevel < 20) {
                    buttons.push({ text: 'Next Level', className: 'secondary', onClick: () => { aiLevel++; aiLevelSelect.value = aiLevel; initGame(); } });
                }
                showMessageBox('Game Over!', winMessage, buttons);
                return;
            }

            if (checkDraw(board)) {
                messageElement.textContent = `It's a Draw!`;
                gameActive = false;
                if (gameMode === 'ai') {
                    stats.draws++;
                }
                updateStatsDisplay();
                setTimeout(() => {
                    hideMessageBox();
                    initGame();
                }, 2000);
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            messageElement.textContent = `${currentPlayer}'s Turn`;

            // Only trigger AI move if it's AI's turn and game is active
            if (gameMode === 'ai' && currentPlayer === 'O' && gameActive) {
                setTimeout(aiMove, 700);
            }
        }

        /**
         * Checks if a specific player has won on a given board state for any N x N board.
         * Checks horizontal, vertical, and diagonal lines for WIN_CONDITION_LENGTH consecutive marks.
         */
        function checkWin(currentBoard, player, currentBoardSize, winLength) {
            const getCell = (r, c) => currentBoard[r * currentBoardSize + c];

            // Check horizontal
            for (let r = 0; r < currentBoardSize; r++) {
                for (let c = 0; c <= currentBoardSize - winLength; c++) {
                    let count = 0;
                    for (let k = 0; k < winLength; k++) {
                        if (getCell(r, c + k) === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    if (count === winLength) return true;
                }
            }

            // Check vertical
            for (let c = 0; c < currentBoardSize; c++) {
                for (let r = 0; r <= currentBoardSize - winLength; r++) {
                    let count = 0;
                    for (let k = 0; k < winLength; k++) {
                        if (getCell(r + k, c) === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    if (count === winLength) return true;
                }
            }

            // Check diagonal (top-left to bottom-right)
            for (let r = 0; r <= currentBoardSize - winLength; r++) {
                for (let c = 0; c <= currentBoardSize - winLength; c++) {
                    let count = 0;
                    for (let k = 0; k < winLength; k++) {
                        if (getCell(r + k, c + k) === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    if (count === winLength) return true;
                }
            }

            // Check diagonal (top-right to bottom-left)
            for (let r = 0; r <= currentBoardSize - winLength; r++) {
                for (let c = winLength - 1; c < currentBoardSize; c++) {
                    let count = 0;
                    for (let k = 0; k < winLength; k++) {
                        if (getCell(r + k, c - k) === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    if (count === winLength) return true;
                }
            }

            return false;
        }

        /**
         * Checks if the game is a draw (all cells filled, no winner).
         */
        function checkDraw(currentBoard) {
            return currentBoard.every(cell => cell !== '');
        }

        /**
         * Implements the AI's move logic.
         * AI plays as 'O'.
         */
        function aiMove() {
            if (!gameActive) return;

            const availableCells = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    availableCells.push(i);
                }
            }

            if (availableCells.length === 0) return;

            let bestMove = -1;
            const currentMistakeChance = getMistakeChance(aiLevel);

            if (Math.random() < currentMistakeChance) {
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                bestMove = availableCells[randomIndex];
            } else {
                // Strategy 1: Check if AI can win in the next move (play as 'O')
                for (let i = 0; i < availableCells.length; i++) {
                    const tempBoard = [...board];
                    tempBoard[availableCells[i]] = 'O';
                    if (checkWin(tempBoard, 'O', boardSize, WIN_CONDITION_LENGTH)) {
                        bestMove = availableCells[i];
                        break;
                    }
                }

                // Strategy 2: Check if Player 'X' can win and block them
                if (bestMove === -1) {
                    for (let i = 0; i < availableCells.length; i++) {
                        const tempBoard = [...board];
                        tempBoard[availableCells[i]] = 'X';
                        if (checkWin(tempBoard, 'X', boardSize, WIN_CONDITION_LENGTH)) {
                            bestMove = availableCells[i];
                            break;
                        }
                    }
                }

                // Strategy 3: If no immediate win or block, pick a random available cell
                if (bestMove === -1) {
                    const randomIndex = Math.floor(Math.random() * availableCells.length);
                    bestMove = availableCells[randomIndex];
                }
            }

            const cellToClick = boardElement.querySelector(`[data-cell-index="${bestMove}"]`);
            if (cellToClick) {
                cellToClick.click();
            }
        }

        /**
         * Populates the AI level select dropdown.
         */
        function populateAILevelSelect() {
            aiLevelSelect.innerHTML = '';
            for (let i = 1; i <= 20; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Level ${i}`;
                aiLevelSelect.appendChild(option);
            }
            aiLevelSelect.value = aiLevel;
        }

        // --- Theme Toggle Logic ---
        function updateThemeIcons() {
            if (document.body.classList.contains('light-mode')) {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
            updateThemeIcons();
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
            updateThemeIcons();
        }

        // --- Mobile Panel Toggle Logic ---

        /**
         * Opens a specified mobile panel.
         * @param {HTMLElement} panelElement - The panel to open (leftPanel or rightPanel).
         * @param {string} panelName - 'left' or 'right'.
         */
        function openPanel(panelElement, panelName) {
            // Close any other open panel first
            if (activePanel && activePanel !== panelName) {
                closePanel(activePanel === 'left' ? leftPanel : rightPanel, activePanel);
            }

            panelElement.classList.add('visible');
            panelOverlay.classList.add('visible');
            activePanel = panelName;
            gameActive = false; // Disable game interaction
        }

        /**
         * Closes a specified mobile panel.
         * @param {HTMLElement} panelElement - The panel to close (leftPanel or rightPanel).
         * @param {string} panelName - 'left' or 'right'.
         */
        function closePanel(panelElement, panelName) {
            panelElement.classList.remove('visible');
            if (activePanel === panelName) { // Only hide overlay if this was the active panel
                panelOverlay.classList.remove('visible');
                activePanel = null;
                gameActive = true; // Re-enable game interaction

                // If it's AI's turn and game is active after closing panel, trigger AI move
                if (gameMode === 'ai' && currentPlayer === 'O' && gameActive) {
                    setTimeout(aiMove, 700);
                }
            }
        }

        /**
         * Handles clicks outside of an open panel to close it.
         * @param {Event} event - The click event.
         */
        function handleOutsideClick(event) {
            // Check if the click target is outside the currently active panel AND not the button that opens it
            if (activePanel === 'left' && !leftPanel.contains(event.target) && !toggleLeftPanelBtn.contains(event.target)) {
                closePanel(leftPanel, 'left');
            } else if (activePanel === 'right' && !rightPanel.contains(event.target) && !toggleRightPanelBtn.contains(event.target)) {
                closePanel(rightPanel, 'right');
            }
        }

        function handleResize() {
            const mobileHeaderControls = document.getElementById('mobile-header-controls');
            const mobilePanelToggles = document.getElementById('mobile-panel-toggles');
            const leftPanel = document.getElementById('left-panel');
            const rightPanel = document.getElementById('right-panel');
            const panelOverlay = document.getElementById('panel-overlay');

            if (window.innerWidth > 768) {
                // Desktop view: ensure panels are visible, mobile toggles are hidden
                if (leftPanel) {
                    leftPanel.classList.add('visible');
                    leftPanel.style.transform = ''; /* Remove mobile transform */
                    leftPanel.style.opacity = ''; /* Remove mobile opacity */
                    leftPanel.style.pointerEvents = ''; /* Remove mobile pointer-events */
                }
                if (rightPanel) {
                    rightPanel.classList.add('visible');
                    rightPanel.style.transform = ''; /* Remove mobile transform */
                    rightPanel.style.opacity = ''; /* Remove mobile opacity */
                    rightPanel.style.pointerEvents = ''; /* Remove mobile pointer-events */
                }
                if (mobileHeaderControls) mobileHeaderControls.style.display = 'none';
                if (mobilePanelToggles) mobilePanelToggles.style.display = 'none';
                if (panelOverlay) panelOverlay.classList.remove('visible'); // Hide overlay
                activePanel = null; // Reset active panel state
                gameActive = true; // Ensure game is active
            } else {
                // Mobile view: hide panels by default, show mobile toggles
                if (leftPanel) {
                    leftPanel.classList.remove('visible'); // Ensure it's not visible initially
                }
                if (rightPanel) {
                    rightPanel.classList.remove('visible'); // Ensure it's not visible initially
                }

                if (mobileHeaderControls) mobileHeaderControls.style.display = 'flex';
                if (mobilePanelToggles) mobilePanelToggles.style.display = 'flex';

                // If a panel was open, re-open it to maintain state on resize
                if (activePanel === 'left') {
                    if (leftPanel) {
                        leftPanel.classList.add('visible');
                    }
                    if (panelOverlay) panelOverlay.classList.add('visible');
                    gameActive = false;
                } else if (activePanel === 'right') {
                    if (rightPanel) {
                        rightPanel.classList.add('visible');
                    }
                    if (panelOverlay) panelOverlay.classList.add('visible');
                    gameActive = false;
                } else {
                    gameActive = true;
                }
            }
            // Re-apply board styles on resize to ensure correct scaling
            applyDynamicBoardStyles();
        }


        // --- Event Handlers ---

        function handlePlayerNameChange(event) {
            playerName = event.target.value || 'Player';
            messageElement.textContent = `${playerName}'s Turn (X)`;
        }

        function handleAILevelChange(event) {
            aiLevel = parseInt(event.target.value);
            showMessageBox('AI Level Changed', `AI difficulty set to Level ${aiLevel}. Board size will adapt.`);
            initGame();
        }

        function toggleGameMode() {
            if (gameMode === 'ai') {
                gameMode = 'human';
                toggleModeBtn.textContent = 'Play Against AI';
                showMessageBox('Game Mode', 'Switched to Two-Player Mode. Player 1 (X) goes first, then Player 2 (O)!');
            } else {
                gameMode = 'ai';
                toggleModeBtn.textContent = 'Two-Player Mode';
                showMessageBox('Game Mode', 'Switched to Play Against AI. You (X) go first, then the computer (O) will play!');
            }
            initGame(); // Restart game with new mode
            handleResize(); // Call handleResize to update AI level control visibility immediately
        }

        // --- Event Listeners ---
        newGameBtn.addEventListener('click', initGame);
        toggleModeBtn.addEventListener('click', toggleGameMode);
        playerNameInput.addEventListener('input', handlePlayerNameChange);
        aiLevelSelect.addEventListener('change', handleAILevelChange);
        themeToggleBtn.addEventListener('click', toggleTheme);

        // Mobile Panel Event Listeners
        toggleLeftPanelBtn.addEventListener('click', () => openPanel(leftPanel, 'left'));
        leftPanelCloseBtn.addEventListener('click', () => closePanel(leftPanel, 'left'));
        toggleRightPanelBtn.addEventListener('click', () => openPanel(rightPanel, 'right'));
        rightPanelCloseBtn.addEventListener('click', () => closePanel(rightPanel, 'right'));
        panelOverlay.addEventListener('click', handleOutsideClick); // Listen for clicks on the overlay

        window.addEventListener('resize', handleResize);

        // Initial setup when the page loads
        window.onload = function() {
            loadThemePreference();
            populateAILevelSelect();
            initGame();
            updateStatsDisplay();
            // Ensure AI level control visibility matches initial game mode
            if (gameMode === 'human') {
                aiLevelSelect.parentElement.style.display = 'none';
            } else {
                aiLevelSelect.parentElement.style.display = 'flex';
            }
            handleResize(); // Call on load to set initial mobile visibility and board size
        };
    </script>
